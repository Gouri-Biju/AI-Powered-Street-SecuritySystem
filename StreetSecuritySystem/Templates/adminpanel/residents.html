<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Residents</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="admin-header">
        <h2>Approved Residents</h2>
    </header>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>House Number</th>
            </tr>
        </thead>
        <tbody>
            {% for resident in residents %}
            <tr>
                <td>{{ resident.name }}</td>
                <td>{{ resident.email }}</td>
                <td>{{ resident.house_number }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No approved residents.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
