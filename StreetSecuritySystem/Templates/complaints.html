<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>

    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top left, #ffffff 0%, #66ccff 100%);
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #00bcd4;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #008ba3;
        }
        .success {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register a Complaint</h2>
        <form id="complaintForm">
            <label>Name</label>
            <input type="text" id="firstName" required>

            <label>Last Name</label>
            <input type="text" id="lastName" required>

            <label>Phone Number</label>
            <input type="text" id="phone" required>

            <label>Select Your Area</label>
            <select id="area">
                <option value="">-- Select --</option>
                <option value="Kalamassery">Kalamassery</option>
                <option value="Defence Colony">Defence Colony</option>
                <option value="Tanveer Town">Tanveer Town</option>
            </select>

            <label>Complaint Category</label>
            <select id="category">
                <option value="">-- Select --</option>
                <option value="System Malfunction">System Malfunction</option>
                <option value="Missed Incidents">Missed Incidents</option>
                <option value="Unprofessional Conduct">Unprofessional Conduct</option>
            </select>

            <label>Complaint Details</label>
            <textarea id="details" placeholder="Enter complaint details..." required></textarea>

            <button type="button" onclick="submitComplaint()">Submit Complaint</button>
        </form>

        <p id="successMessage" class="success">Complaint Submitted Successfully!</p>
    </div>

    <script>
        // ✅ Replace with your Firebase project details
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function submitComplaint() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const phone = document.getElementById("phone").value;
            const area = document.getElementById("area").value;
            const category = document.getElementById("category").value;
            const details = document.getElementById("details").value;
            const timestamp = new Date().toISOString();

            if (firstName && lastName && phone && area && category && details) {
                db.collection("Complaints").add({  // ✅ Collection name fixed to "complaints"
                    first_name: firstName,
                    last_name: lastName,
                    phone: phone,
                    area: area,
                    category: category,
                    details: details,
                    timestamp: timestamp
                }).then(() => {
                    document.getElementById("complaintForm").reset();
                    document.getElementById("successMessage").style.display = "block";
                }).catch(error => {
                    alert("Error submitting complaint: " + error);
                });
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

</body>
</html>
