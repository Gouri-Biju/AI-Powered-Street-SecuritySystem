<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCL Complaint Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(to top left, #ffffff 0%, #66ccff 100%);
        }
        .mainform {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            border: 1px solid rgb(224,224,224);
            border-radius: 15px;
            box-shadow: 10px 7px 0 rgb(224,224,224);
            background-color: white;
        }
        .header {
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 6px;
            margin-bottom: 16px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="mainform">
        <form id="complaintForm">
            <!-- Header -->
            <div class="header">
                <h1><b>Complaint Form</b></h1>
                <p>Please send us details about the incident you would like to report.</p>
                <hr/>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="fname"><b>First Name:</b></label>
                <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname"><b>Last Name:</b></label>
                <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone"><b>Phone Number:</b></label>
                <input type="text" id="phone" class="form-control" placeholder="Enter Landline Number" name="phoneNo" required>
            </div>

            <!-- Select Area -->
            <div class="form-group">
                <label for="area"><b>Select Your Area:</b></label>
                <select id="area" class="form-control" name="area" required>
                    <option value="">Select an area</option>
                    <option value="I.J Colony">I.J Colony</option>
                    <option value="Defence Colony">Defence Colony</option>
                    <option value="Dinga">Dinga</option>
                    <option value="Gazi Colony">Gazi Colony</option>
                    <option value="Naseera">Naseera</option>
                    <option value="Tanveer Town">Tanveer Town</option>
                </select>
            </div>

            <!-- Complaint Category -->
            <div class="form-group">
                <label><b>Category of Complaint:</b></label><br>
                <input type="checkbox" name="category" value="System Malfunction"> System Malfunction<br>
                <input type="checkbox" name="category" value="Missed Incidents"> Missed Incidents<br>
                <input type="checkbox" name="category" value="Misbehaviour"> Misbehaviour or Unprofessional Conduct<br>
            </div>

            <!-- Complaint Details -->
            <div class="form-group">
                <label for="subject"><b>Complaint Details:</b></label>
                <textarea id="subject" class="form-control" name="subject" placeholder="Enter complaint details..." rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="button" id="submitComplaint" class="btn btn-outline-primary btn-submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript to Send Data to Django -->
    <script>
        document.getElementById("submitComplaint").addEventListener("click", function (e) {
            e.preventDefault();

            let firstName = document.getElementById("fname").value.trim();
            let lastName = document.getElementById("lname").value.trim();
            let phoneNo = document.getElementById("phone").value.trim();
            let area = document.getElementById("area").value;
            let complaintDetails = document.getElementById("subject").value.trim();
            
            // Get all checked categories
            let categories = [];
            document.querySelectorAll('input[name="category"]:checked').forEach((checkbox) => {
                categories.push(checkbox.value);
            });

            if (!firstName || !lastName || !phoneNo || !area || !complaintDetails || categories.length === 0) {
                alert("Please fill all fields and select at least one category before submitting.");
                return;
            }

            fetch("http://127.0.0.1:8000/complaint/", { // Update with the correct Django API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    phoneNo: phoneNo,
                    area: area,
                    complaintDetails: complaintDetails,
                    categories: categories
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("Complaint submitted successfully!");
                    document.getElementById("complaintForm").reset();
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to submit complaint.");
            });
        });
    </script>
</body>
</html>
