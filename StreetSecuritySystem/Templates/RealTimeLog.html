<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Logs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Event Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Event</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="eventTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    
    <script>
        const databaseURL = "https://streetsecuritysystem-default-rtdb.firebaseio.com/events.json";

        async function fetchEvents() {
            try {
                const response = await fetch(databaseURL);
                const data = await response.json();
                const tableBody = document.getElementById("eventTableBody");
                tableBody.innerHTML = ""; // Clear existing data

                if (data) {
                    Object.keys(data).forEach(key => {
                        const { timestamp, event, location } = data[key];
                        const row = `<tr>
                            <td>${new Date(timestamp).toLocaleString()}</td>
                            <td>${event}</td>
                            <td>${location || "Unknown"}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = "<tr><td colspan='3'>No events found</td></tr>";
                }
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        fetchEvents(); // Fetch events on page load
        setInterval(fetchEvents, 5000); // Refresh data every 5 seconds
    </script>
</body>
</html>
